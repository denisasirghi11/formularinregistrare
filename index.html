<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Înscriere la Curs</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="https://cdn.culturagenial.com/es/imagenes/que-es-el-arte-og.jpg?class=ogImageWide" alt="Skater" class="skater-img">
    </div>
    <div class="right-panel">
      <h2>ÎNSCRIERE LA CURS</h2>
      <form>
        <label for="nume">Numele și prenumele dvs.</label>
        <input type="text" id="nume" placeholder="Numele și prenumele">

        <label for="copil">Numele copilului</label>
        <input type="text" id="copil" placeholder="Numele copilului">

        <label for="oras">Orașul dvs.</label>
        <input type="text" id="oras" placeholder="Orașul dvs.">

        <label for="telefon">Telefonul dvs.</label>
        <input type="tel" id="telefon" placeholder="+373 (00) 00-00-00">

        <label for="email">E-mail-ul dvs.</label>
        <input type="email" id="email" placeholder="exemplu@mail.com">

        <div class="consimtamant">
          <input type="checkbox" id="consent">
          <label for="consent">
            Prin bifarea acestei căsuțe, vă exprimați acordul pentru prelucrarea datelor dvs. personale în scopul înscrierii la curs.
            Mai multe informații în <a href="#">Politica de Confidențialitate</a>.
          </label>
        </div>

        <button type="submit">Înscrie-te</button>
      </form>
    </div>
  </div>
</body>
</html>
